 <!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
         

          <img class="mb-4 opacity-70" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUvqwbqDMKzsA2amo-omxbW3A6JWo0vQzwhw&usqp=CAU" alt="">
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                <h2>Digital Supermarket Mangement</h2>
                <br>
                <br>
                <h4 style="text-align: center; color:blue">Login</h4>
                <br>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email" id="form3Example3" class="form-control" />
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Password</label>
                    <div class="input-group mb-3">
                      
                      <input class="form-control" id="password" name="password" placeholder="Password" value="">
                      <span class="input-group-text"><i class="far fa-eye-slash" id="togglePassword"></i></span>
                   </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  
                  <a href="#!" class="text-right">Forgot password?</a>
                </div>
                  <br>
                <!-- Submit button -->
                <button type="submit" (click)="signin()" class="btn btn-primary btn-block mb-4">
                  Login
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>or New User : <a href="" (click)="register()" >Register</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    const togglePassword = document.querySelector("#togglePassword");
const password = document.querySelector("#password");

togglePassword.addEventListener("click", function () {
   
// toggle the type attribute
const type = password.getAttribute("type") === "password" ? "text" : "password";
password.setAttribute("type", type);

// toggle the eye icon
this.classList.toggle('fa-eye');
});
  </script>
