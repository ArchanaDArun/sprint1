<h1>userdetails works!</h1>---{{sample}}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">FirstName</th>
        <th scope="col">Last Name</th>
        <th scope="col">Username</th>
        <th scope="col">Age</th> 
        <th scope="col">Salary</th> 
        <th scope="col">delete</th>  
        <th scope="col">edit</th>      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let index=index">
        <td scope="row" >{{index+1}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.username}}</td>
        <td>{{user.age}}</td>
        <td>{{user.salary}}</td>
        <td >
            <button type="button" class="btn btn-primary" (click)="deleteUser(user.username,user.no)"data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
              </button>
        </td>  
        <td>
          <button type="button" (click)="editUser(user)"class="btn btn-primary" data-toggle="modal" >
            Edit
          </button>
        </td> 
      </tr>
      
    </tbody>
  </table>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete the user</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           Do u want to delete {{deleteUserName}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="confirmDelete(deleteUserNo)" data-bs-dismiss="modal" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>
